<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meya Mama Social Media Admin Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: #2a2a2a;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 450px;
            border: 1px solid #4a4a4a;
        }
        .input-field {
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 0.85rem 1.25rem;
            border-radius: 10px;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #ff0000; /* YouTube Red */
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.3);
        }
        .btn {
            padding: 0.9rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-primary {
            background-color: #ff0000; /* YouTube Red */
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #cc0000;
        }
        .message-box {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            border: 1px solid #555;
        }
        .message-box.success {
            background-color: #16a34a; /* Green-600 */
            border-color: #15803d;
        }
        .message-box.error {
            background-color: #dc2626; /* Red-600 */
            border-color: #b91c1c;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
            font-size: 1.3rem;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="hidden">
        <div class="login-card">
            <h2 class="text-3xl font-bold text-center mb-8 text-white">Admin Login</h2>
            <div id="loginMessageBox" class="message-box hidden"></div>
            <div class="mb-5">
                <label for="loginEmail" class="block text-gray-300 text-base font-medium mb-2">Email:</label>
                <input type="email" id="loginEmail" class="input-field" placeholder="admin@example.com">
            </div>
            <div class="mb-8">
                <label for="loginPassword" class="block text-gray-300 text-base font-medium mb-2">Password:</label>
                <input type="password" id="loginPassword" class="input-field" placeholder="********">
            </div>
            <button id="loginBtn" class="btn btn-primary w-full">Login</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // Global variables from Canvas environment (මෙම පේළි එලෙසම තබන්න)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        // ඔබගේ firebaseConfig.js ගොනුවේ ඇති සත්‍ය Firebase Config එක මෙහි hardcode කරන්න
        const firebaseConfig = {
            apiKey: "AIzaSyAS_398XSo2PPQo27IhnKUUn_-FX7Xl8Zo", // ඔබේ API Key
            authDomain: "yttest01-47db9.firebaseapp.com",
            projectId: "yttest01-47db9", // ඔබේ Project ID
            storageBucket: "yttest01-47db9.firebasestorage.app",
            messagingSenderId: "1036130118904",
            appId: "1:1036130118904:web:da3416195b3480c9e01f0d",
            measurementId: "G-FRHT3PK0FE"
        };

        // initialAuthToken is not used for email/password auth, but kept for compatibility
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // UI Elements
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginMessageBox = document.getElementById('loginMessageBox');
        const loginSection = document.getElementById('login-section');
        const loadingOverlay = document.getElementById('loading-overlay');

        // --- Utility Functions ---
        function showMessage(message, type = 'info', targetBox = loginMessageBox) {
            targetBox.textContent = message;
            targetBox.className = `message-box ${type} block`;
            setTimeout(() => {
                targetBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            loadingOverlay.classList.add('hidden'); // Hide loading overlay once auth state is known
            if (user) {
                // User is signed in, redirect to admin panel
                console.log("User signed in:", user.email, "UID:", user.uid);
                window.location.href = 'admin_panel.html';
            } else {
                // User is signed out, ensure login form is visible
                console.log("User signed out.");
                loginSection.classList.remove('hidden'); // Show login form
            }
        });

        // Handle Login
        loginBtn.addEventListener('click', async () => {
            const email = loginEmailInput.value.trim();
            const password = loginPasswordInput.value.trim();

            if (!email || !password) {
                showMessage("Please enter both email and password.", "error");
                return;
            }

            try {
                loadingOverlay.classList.remove('hidden'); // Show loading overlay during login attempt
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Logged in successfully!", "success");
                // Redirection handled by onAuthStateChanged listener
            } catch (error) {
                loadingOverlay.classList.add('hidden'); // Hide loading overlay on error
                console.error("Login error:", error.code, error.message);
                let errorMessage = "Login failed. Please check your credentials.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = "Invalid email or password.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email format.";
                }
                showMessage(errorMessage, "error");
            }
        });
    </script>
</body>
</html>
