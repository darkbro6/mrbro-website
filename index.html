<!DOCTYPE html>
<html>
<head>
  <title>Appwrite Test Login</title>
  <script src="https://unpkg.com/appwrite"></script>
</head>
<body>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button id="login">Login</button>
  <div id="result"></div>
  <script>
    const client = new Appwrite.Client();
    client.setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('687425e6660c0976dbf6');
    const account = new Appwrite.Account(client);

    document.getElementById('login').onclick = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await account.createEmailSession(email, password);
        document.getElementById('result').innerText = 'Login success!';
      } catch (e) {
        document.getElementById('result').innerText = 'Error: ' + e.message;
        console.log(e);
      }
    };
  </script>
</body>
</html>
