<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meya Mama Social Media Admin Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-card {
            background-color: #2a2a2a;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 450px;
            border: 1px solid #4a4a4a;
        }
        .input-field {
            background-color: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #e0e0e0;
            padding: 0.85rem 1.25rem;
            border-radius: 10px;
            width: 100%;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.3);
        }
        .btn {
            padding: 0.9rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .btn-primary {
            background-color: #ff0000;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #cc0000;
        }
        .message-box {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 500;
            border: 1px solid #555;
        }
        .message-box.success {
            background-color: #16a34a;
            border-color: #15803d;
        }
        .message-box.error {
            background-color: #dc2626;
            border-color: #b91c1c;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            color: white;
            font-size: 1.3rem;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div id="login-section">
        <div class="login-card">
            <h2 class="text-3xl font-bold text-center mb-8 text-white">Admin Login</h2>
            <div id="loginMessageBox" class="message-box hidden"></div>
            <div class="mb-5">
                <label for="loginEmail" class="block text-gray-300 text-base font-medium mb-2">Email:</label>
                <input type="email" id="loginEmail" class="input-field" placeholder="admin@example.com">
            </div>
            <div class="mb-8">
                <label for="loginPassword" class="block text-gray-300 text-base font-medium mb-2">Password:</label>
                <input type="password" id="loginPassword" class="input-field" placeholder="********">
            </div>
            <button id="loginBtn" class="btn btn-primary w-full">Login</button>
        </div>
    </div>
    <script src="https://unpkg.com/appwrite"></script>
    <script>
        // Appwrite Config
        const APPWRITE_ENDPOINT = 'https://cloud.appwrite.io/v1';
        const APPWRITE_PROJECT_ID = '687425e6660c0976dbf6';
        // Initialize Appwrite
        const client = new Appwrite.Client();
        client.setEndpoint(APPWRITE_ENDPOINT).setProject(APPWRITE_PROJECT_ID);
        const account = new Appwrite.Account(client);
        // UI Elements
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginMessageBox = document.getElementById('loginMessageBox');
        const loadingOverlay = document.getElementById('loading-overlay');
        // Utility
        function showMessage(message, type = 'info', targetBox = loginMessageBox) {
            targetBox.textContent = message;
            targetBox.className = `message-box ${type} block`;
            setTimeout(() => {
                targetBox.classList.add('hidden');
            }, 3000);
        }
        // Check if already logged in
        async function checkSession() {
            try {
                await account.get();
                window.location.href = 'admin_panel.html';
            } catch (e) {
                // Not logged in
            }
        }
        checkSession();
        // Login
        loginBtn.addEventListener('click', async () => {
            const email = loginEmailInput.value.trim();
            const password = loginPasswordInput.value.trim();
            if (!email || !password) {
                showMessage('Please enter both email and password.', 'error');
                return;
            }
            loadingOverlay.classList.remove('hidden');
            try {
                await account.createEmailSession(email, password);
                showMessage('Logged in successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'admin_panel.html';
                }, 1000);
            } catch (error) {
                loadingOverlay.classList.add('hidden');
                let errorMessage = 'Login failed. Please check your credentials.';
                if (error.code === 401) {
                    errorMessage = 'Invalid email or password.';
                }
                showMessage(errorMessage, 'error');
            }
        });
    </script>
</body>
</html>
